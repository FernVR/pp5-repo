{% extends 'base.html' %}
{% block content %}
<h1>Your Basket</h1>
{% if basket %}
    <ul>
        {% for book_id, quantity in basket.items %}
            <li>
                {{ quantity }} x {{ book_title }}
                <a href="#">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <a href="#">Proceed to Checkout</a>
{% else %}
    <p>Your basket is empty.</p>
{% endif %}
{% endblock %}
