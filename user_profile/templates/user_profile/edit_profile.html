{% extends "base.html" %}

{% block content %}
<h1>Edit Profile</h1>

<form method="POST" action="{% url 'edit_profile' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'user_profile' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
